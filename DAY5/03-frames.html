<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
  <title>HTML Frameset</title>
</head>
<frameset cols="10%, 80%, 10%">
<!-- 픽셀단위는 안 써도 퍼센티지는 써야한다 -->
  <frame name="page-left-sidebar" src="frames/sidebar.html">
  <frame name="page-left-sidebar" src="frames/sidebar.html">
  <frame name="page-left-sidebar" src="frames/sidebar.html">

  <noframes>
    <body>
      <!-- 프레임 셋 미지원 시, 대체내용 작성 -->
    </body>
  </noframes>
</frameset>
<body>

</body>
</html>
