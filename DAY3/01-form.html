<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 폼 디자인</title>
</head>
<body>

    <h2>폼 디자인 설계: 사용자 등록 </h2>

<!--파일 업로드 시에 적용-->
    <form
        name="register_form"
        action="/register.php"
        method="POST"
        enctype="multipart/form-data">

        <p>
        <!-- 요소의 암묵적 레이블 연결 -->
        <!-- <label>ID: <input type="text" name=""></label>  -->
        <!-- 명시적 연결 -->
        <label for="user_id">ID</label>:
        <input
        id="user_id"
        type="text"
        name="user_id">
        </p>

        <p>
        <label for="user_password">PASS</label>:
         <input type="password" name="user_password" id="user_password"></p>
        <p><label for="user_email">E-mail</label>: <input type="email" name="user_email" id="user_email"></p>

        <p><label for="submit"></label>[Submit] [Reset]</p>
    </form>
</body>
</html>
