<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>HTML Form 디자인</title>
</head>
<body>

  <form name="register_form" action="#" method="GET">

    <fieldset>
      <legend>필수 입력</legend>
      <div>
        <label for="register-id">id</label>
        <input name="id" id="register-id" type="text" placeholder="user name" maxlength="10">
      </div>

      <div>
        <label for="register-email">E-Mail</label>
        <input type="email" id="register-email" placeholder="user@email.com">
      </div>

      <div>
        <label for="register-password">password</label>
        <input name="password" id="register-password" type="password">
      </div>
    </fieldset>

    <div>
      <h3>Gender</h3>

      <!-- 명시적 label 사용법 -->
      <!-- <div>
        <input id="register-male" name="gender-a-type" type="radio"> <label for="register-male">Male</label>
        <input id="register-female" name="gender-a-type" type="radio"> <label for="register-female">Female</label>
      </div> -->

      <!-- <hr> -->

      <!-- 암묵적 label 사용법 -->
      <div>
        <label> <input checked name="gender" value="1" type="radio"> Male </label>
        <label> <input name="gender" value="2" type="radio"> Female </label>
      </div>
    </div>

    <div>
      <h3>Hobby</h3>
      <ul>
        <li>
          <label><input type="checkbox" value="book" name="hobby"> Read a Book</label>
        </li>
        <li>
          <label><input type="checkbox" value="sleep" name="hobby"> Sleeping</label>
        </li>
        <li>
          <label><input type="checkbox" value="movie" name="hobby"> Watch a Movie</label>
        </li>
      </ul>
    </div>

    <hr>

    <div>
      <label for="register-upload">File</label>
      <input multiple type="file" id="register-upload" name="register-upload">
    </div>

    <hr>

    <textarea name="register-message" cols="30" rows="10"></textarea>

    <hr>

    <div>
      <h3>Your Job</h3>
      <select name="register-job">
        <option value="">Select Your Job</option>
        <optgroup label="web">
          <option value="student">web planner</option>
          <option value="student">web designer</option>
          <option value="student">web developer</option>
        </optgroup>
        <option value="instructor">instructor</option>
        <option value="doctor">doctor</option>
        <option value="student">student</option>
        <option value="etc">etc.</option>
      </select>
    </div>

    <hr>

    <div>
      <input type="submit" value="전송">
      <button type="reset">초기화</button>
    </div>

    <!-- <button type="submit"><img src="" alt="">전송</button> -->

  </form>

</body>
</html>
